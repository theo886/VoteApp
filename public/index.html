<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- Ensures the page scales properly on mobile -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Idea Rating App</title>
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    /* Basic reset for mobile-friendly layout */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    /* Wrap content in a little padding for breathing room */
    .container {
      padding: 1rem;
    }

    /* Button styling */
    button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      margin-right: 1rem;
      margin-top: 0.5rem;
    }

    /* A responsive container for the chart */
    #chartContainer {
      position: relative;
      width: 100%;
      /* Use a percentage of the viewport height so it scales on mobile */
      height: 60vh;
      min-height: 300px; /* Just so it's not too small on bigger screens */
      margin-top: 1rem;
    }

    /* Let Chart.js handle sizing within this container */
    #resultsChart {
      width: 100%;
      height: 100%;
    }

    h1, h2, p {
      margin: 0.5rem 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Rate the Idea</h1>
    <p>Tap on the chart to vote or update your vote. Effort is on X-axis, Impact is on Y-axis.</p>

    <button id="resetVotes">Reset</button>
    <h2>Vote Count: <span id="voteCountDisplay">0</span></h2>

    <h2>Current Averages</h2>

    <!-- Responsive chart container -->
    <div id="chartContainer">
      <canvas id="resultsChart"></canvas>
    </div>
  </div>

  <script>
    const socket = io();
    const resetButton = document.getElementById('resetVotes');
    const voteCountDisplay = document.getElementById('voteCountDisplay');

    // Generate or retrieve a userId from localStorage
    let userId = localStorage.getItem('userId');
    if (!userId) {
      userId = Math.random().toString(36).substr(2, 9);
      localStorage.setItem('userId', userId);
    }

    // Create the chart with three datasets:
    // 0: Other Votes
    // 1: Your Vote
    // 2: Average
    const ctx = document.getElementById('resultsChart').getContext('2d');
    const resultsChart = new Chart(ctx, {
      type: 'scatter',
      data: {
        datasets: [
          {
            label: 'Other Votes',
            data: [],
            backgroundColor: 'rgba(255, 99, 132, 0.6)',
            borderColor: 'rgba(255, 99, 132, 1)',
            pointRadius: 4
          },
          {
            label: 'Your Vote',
            data: [],
            backgroundColor: 'rgba(54, 162, 235, 0.6)',
            borderColor: 'rgba(54, 162, 235, 1)',
            pointRadius: 6
          },
          {
            label: 'Average',
            data: [{ x: 0, y: 0 }],
            backgroundColor: 'rgba(75, 192, 192, 0.6)',
            borderColor: 'rgba(75, 192, 192, 1)',
            pointRadius: 6
          }
        ]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false, // Allows the chart to fill the container
        scales: {
          x: {
            type: 'linear',
            min: 0,
            max: 10,
            grid: {
              color: (context) => {
                // Make line at x=5 bolder
                return context.tick.value === 5 ? '#000' : '#ccc';
              }
            },
            ticks: { stepSize: 1 },
            title: {
              display: true,
              text: 'Effort'
            }
          },
          y: {
            type: 'linear',
            min: 0,
            max: 10,
            grid: {
              color: (context) => {
                // Make line at y=5 bolder
                return context.tick.value === 5 ? '#000' : '#ccc';
              }
            },
            ticks: { stepSize: 1 },
            title: {
              display: true,
              text: 'Impact'
            }
          }
        }
      }
    });

    // Clicking the chart casts or updates the user's vote
    resultsChart.canvas.addEventListener('click', (evt) => {
      const xScale = resultsChart.scales.x;
      const yScale = resultsChart.scales.y;

      const xValue = xScale.getValueForPixel(evt.offsetX);
      const yValue = yScale.getValueForPixel(evt.offsetY);

      const effort = Math.round(Math.min(Math.max(xValue, 0), 10));
      const impact = Math.round(Math.min(Math.max(yValue, 0), 10));

      socket.emit('newVote', { userId, effort, impact });
    });

    // Reset votes
    resetButton.addEventListener('click', () => {
      socket.emit('reset');
    });

    // Listen for updates
    socket.on('update', (data) => {
      // Separate out the current user's vote
      const userVote = data.allVotes.find(v => v.userId === userId);
      const otherVotes = data.allVotes.filter(v => v.userId !== userId);

      // Dataset 0: Other Votes
      resultsChart.data.datasets[0].data = otherVotes.map(v => ({
        x: v.effort,
        y: v.impact
      }));

      // Dataset 1: Your Vote (just one point if it exists)
      if (userVote) {
        resultsChart.data.datasets[1].data = [{
          x: userVote.effort,
          y: userVote.impact
        }];
      } else {
        resultsChart.data.datasets[1].data = [];
      }

      // Dataset 2: Average
      resultsChart.data.datasets[2].data = [{
        x: data.averageEffort,
        y: data.averageImpact
      }];

      // Update vote count
      voteCountDisplay.textContent = data.voteCount;

      // Redraw the chart
      resultsChart.update();
    });
  </script>
</body>
</html>

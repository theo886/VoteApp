<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- Helps with mobile scaling -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Idea Rating App</title>
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* A container that ensures a square aspect ratio,
       but limits height to 60vh. */
    .chart-container {
      width: 100%;
      max-width: 600px; /* Optional max width if you like */
      aspect-ratio: 1 / 1;
      max-height: 60vh;
      position: relative;
    }

    /* Let Chart.js handle responsive sizing inside the container */
    #resultsChart {
      width: 100%;
      height: 100%;
      cursor: crosshair; /* Indicates you can click to vote */
    }

    /* Bottom row with Reset button and vote count */
    .bottom-bar {
      width: 100%;
      max-width: 600px; /* Match chart container max-width */
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.5rem;
    }

    button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <!-- Square chart container -->
  <div class="chart-container">
    <canvas id="resultsChart"></canvas>
  </div>

  <!-- Bottom bar with Reset and vote count -->
  <div class="bottom-bar">
    <button id="resetVotes">Reset</button>
    <span>Vote Count: <span id="voteCountDisplay">0</span></span>
  </div>

  <script>
    const socket = io();
    const resetButton = document.getElementById('resetVotes');
    const voteCountDisplay = document.getElementById('voteCountDisplay');

    // Generate or retrieve a userId from localStorage
    let userId = localStorage.getItem('userId');
    if (!userId) {
      userId = Math.random().toString(36).substr(2, 9);
      localStorage.setItem('userId', userId);
    }

    // Create the chart with three datasets:
    // 0: Other Votes
    // 1: Your Vote
    // 2: Average
    const ctx = document.getElementById('resultsChart').getContext('2d');
    const resultsChart = new Chart(ctx, {
      type: 'scatter',
      data: {
        datasets: [
          {
            label: 'Other Votes',
            data: [],
            backgroundColor: 'rgba(255, 99, 132, 0.6)',
            borderColor: 'rgba(255, 99, 132, 1)',
            pointRadius: 4
          },
          {
            label: 'Your Vote',
            data: [],
            backgroundColor: 'rgba(54, 162, 235, 0.6)',
            borderColor: 'rgba(54, 162, 235, 1)',
            pointRadius: 6
          },
          {
            label: 'Average',
            data: [{ x: 0, y: 0 }],
            backgroundColor: 'rgba(75, 192, 192, 0.6)',
            borderColor: 'rgba(75, 192, 192, 1)',
            pointRadius: 6
          }
        ]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false, /* Let the container control aspect ratio */
        plugins: {
          legend: {
            position: 'bottom' /* Put the legend below the chart */
          }
        },
        scales: {
          x: {
            type: 'linear',
            min: 0,
            max: 10,
            grid: {
              color: (context) => {
                // Make line at x=5 bolder
                return context.tick.value === 5 ? '#000' : '#ccc';
              }
            },
            ticks: { stepSize: 1 },
            title: {
              display: true,
              text: 'Effort'
            }
          },
          y: {
            type: 'linear',
            min: 0,
            max: 10,
            grid: {
              color: (context) => {
                // Make line at y=5 bolder
                return context.tick.value === 5 ? '#000' : '#ccc';
              }
            },
            ticks: { stepSize: 1 },
            title: {
              display: true,
              text: 'Impact'
            }
          }
        }
      }
    });

    // Clicking the chart casts or updates the user's vote
    resultsChart.canvas.addEventListener('click', (evt) => {
      const xScale = resultsChart.scales.x;
      const yScale = resultsChart.scales.y;

      const xValue = xScale.getValueForPixel(evt.offsetX);
      const yValue = yScale.getValueForPixel(evt.offsetY);

      const effort = Math.round(Math.min(Math.max(xValue, 0), 10));
      const impact = Math.round(Math.min(Math.max(yValue, 0), 10));

      socket.emit('newVote', { userId, effort, impact });
    });

    // Reset votes
    resetButton.addEventListener('click', () => {
      socket.emit('reset');
    });

    // Listen for updates
    socket.on('update', (data) => {
      // Separate out the current user's vote
      const userVote = data.allVotes.find(v => v.userId === userId);
      const otherVotes = data.allVotes.filter(v => v.userId !== userId);

      // Dataset 0: Other Votes
      resultsChart.data.datasets[0].data = otherVotes.map(v => ({
        x: v.effort,
        y: v.impact
      }));

      // Dataset 1: Your Vote (just one point if it exists)
      if (userVote) {
        resultsChart.data.datasets[1].data = [{
          x: userVote.effort,
          y: userVote.impact
        }];
      } else {
        resultsChart.data.datasets[1].data = [];
      }

      // Dataset 2: Average
      resultsChart.data.datasets[2].data = [{
        x: data.averageEffort,
        y: data.averageImpact
      }];

      // Update vote count
      voteCountDisplay.textContent = data.voteCount;

      // Redraw the chart
      resultsChart.update();
    });
  </script>
</body>
</html>

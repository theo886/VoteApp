<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <!-- Helps with mobile scaling -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Idea Rating App</title>
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    /* Chart container now has a fixed height to ensure the canvas is visible */
    .chart-container {
      width: 100%;
      max-width: 600px;
      height: 60vh;
      position: relative;
      padding: 1rem;
      box-sizing: border-box;
    }
    #resultsChart {
      width: 100%;
      height: 100%;
      cursor: crosshair;
    }
    /* Bottom bar styling */
    .bottom-bar {
      width: 100%;
      max-width: 600px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      gap: 1rem;
      padding: 1rem;
    }
    button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
    }
    .toggle-container {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
  </style>
</head>
<body>
  <!-- Chart Container -->
  <div class="chart-container">
    <canvas id="resultsChart"></canvas>
  </div>

  <!-- Bottom Bar -->
  <div class="bottom-bar">
    <button id="resetVotes">Reset</button>
    <button id="copyVote">Copy Average</button>
    <span>Vote Count: <span id="voteCountDisplay">0/0</span></span>
    <div class="toggle-container">
      <label for="toggleScale">Use 0-10 Scale</label>
      <input type="checkbox" id="toggleScale">
    </div>
  </div>

  <script>
    const socket = io();
    const resetButton = document.getElementById('resetVotes');
    const copyButton = document.getElementById('copyVote');
    const voteCountDisplay = document.getElementById('voteCountDisplay');
    const toggleScaleCheckbox = document.getElementById('toggleScale');

    // Generate or retrieve userId
    let userId = localStorage.getItem('userId');
    if (!userId) {
      userId = Math.random().toString(36).substr(2, 9);
      localStorage.setItem('userId', userId);
    }

    // Register with the server
    socket.emit('register', { userId });

    // Default rating scale settings: 1-5
    let ratingMin = 1;
    let ratingMax = 5;

    // Create the Chart.js scatter chart
    const ctx = document.getElementById('resultsChart').getContext('2d');
    const resultsChart = new Chart(ctx, {
      type: 'scatter',
      data: {
        datasets: [
          {
            label: 'Other Votes',
            data: [],
            backgroundColor: 'rgba(255, 99, 132, 0.6)',
            borderColor: 'rgba(255, 99, 132, 1)',
            pointRadius: 4,
            pointStyle: 'circle'
          },
          {
            label: 'Your Vote',
            data: [],
            backgroundColor: 'rgba(54, 162, 235, 0.6)',
            borderColor: 'rgba(54, 162, 235, 1)',
            pointRadius: 6,
            pointStyle: 'circle'
          },
          {
            label: 'Average',
            // Default to center of current scale so itâ€™s visible
            data: [{ x: (ratingMin + ratingMax) / 2, y: (ratingMin + ratingMax) / 2 }],
            backgroundColor: 'rgba(75, 192, 192, 0.6)',
            borderColor: 'rgba(75, 192, 192, 1)',
            pointRadius: 6,
            pointStyle: 'circle'
          }
        ]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        plugins: {
          legend: {
            position: 'bottom',
            labels: {
              usePointStyle: true
            }
          }
        },
        scales: {
          x: {
            type: 'linear',
            min: ratingMin,
            max: ratingMax,
            grid: {
              color: function(context) {
                const mid = Math.round((ratingMin + ratingMax) / 2);
                return context.tick.value === mid ? '#000' : '#ccc';
              }
            },
            ticks: { stepSize: 1 },
            title: {
              display: true,
              text: 'Effort',
              font: { size: 24 }
            }
          },
          y: {
            type: 'linear',
            min: ratingMin,
            max: ratingMax,
            grid: {
              color: function(context) {
                const mid = Math.round((ratingMin + ratingMax) / 2);
                return context.tick.value === mid ? '#000' : '#ccc';
              }
            },
            ticks: { stepSize: 1 },
            title: {
              display: true,
              text: 'Impact',
              font: { size: 24 }
            }
          }
        }
      }
    });

    // Toggle scale change between 1-5 and 0-10
    toggleScaleCheckbox.addEventListener('change', () => {
      if (toggleScaleCheckbox.checked) {
        ratingMin = 0;
        ratingMax = 10;
      } else {
        ratingMin = 1;
        ratingMax = 5;
      }
      updateScaleConfig(ratingMin, ratingMax);
    });

    function updateScaleConfig(minVal, maxVal) {
      const mid = Math.round((minVal + maxVal) / 2);
      resultsChart.options.scales.x.min = minVal;
      resultsChart.options.scales.x.max = maxVal;
      resultsChart.options.scales.x.grid.color = function(context) {
        return context.tick.value === mid ? '#000' : '#ccc';
      };
      resultsChart.options.scales.x.ticks.stepSize = 1;
      
      resultsChart.options.scales.y.min = minVal;
      resultsChart.options.scales.y.max = maxVal;
      resultsChart.options.scales.y.grid.color = function(context) {
        return context.tick.value === mid ? '#000' : '#ccc';
      };
      resultsChart.options.scales.y.ticks.stepSize = 1;
      
      // If no votes, recenter the average dataset
      if (!resultsChart.data.datasets[2].data.length ||
          resultsChart.data.datasets[2].data[0].x < minVal ||
          resultsChart.data.datasets[2].data[0].x > maxVal) {
        resultsChart.data.datasets[2].data = [{ x: (minVal + maxVal) / 2, y: (minVal + maxVal) / 2 }];
      }
      
      resultsChart.update();
    }

    // Click to vote using current rating range
    resultsChart.canvas.addEventListener('click', (evt) => {
      const xScale = resultsChart.scales.x;
      const yScale = resultsChart.scales.y;
      const xValue = xScale.getValueForPixel(evt.offsetX);
      const yValue = yScale.getValueForPixel(evt.offsetY);
      const effort = Math.round(Math.min(Math.max(xValue, ratingMin), ratingMax));
      const impact = Math.round(Math.min(Math.max(yValue, ratingMin), ratingMax));
      socket.emit('newVote', { userId, effort, impact });
    });

    // Reset button
    resetButton.addEventListener('click', () => {
      socket.emit('reset');
    });

    // Copy Vote Button: copies the average value as a tab-delimited string
    copyButton.addEventListener('click', () => {
      const avgVote = resultsChart.data.datasets[2].data[0];
      if (avgVote) {
        // Format as "effort[TAB]impact" so that Excel places them in adjacent cells
        const textToCopy = `${avgVote.x}\t${avgVote.y}`;
        navigator.clipboard.writeText(textToCopy)
          .then(() => console.log('Average vote copied to clipboard!'))
          .catch((err) => console.error('Failed to copy average vote: ', err));
      } else {
        console.log('No average vote to copy.');
      }
    });

    // Listen for vote count updates
    socket.on('voteCount', (data) => {
      voteCountDisplay.textContent = `${data.voteCount}/${data.userCount}`;
    });

    // Listen for chart data updates from

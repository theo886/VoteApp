<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>One-Vote-Per-User App</title>
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    #resultsChart { cursor: crosshair; }
    #alreadyVotedMessage {
      color: red;
      display: none; /* Hidden by default */
    }
  </style>
</head>
<body>
  <h1>Rate the Idea</h1>
  <p>Click on the chart to vote. Effort is on X-axis, Impact is on Y-axis. One vote per browser!</p>

  <button id="resetVotes">Reset</button>
  <h2>Vote Count: <span id="voteCountDisplay">0</span></h2>
  <div id="alreadyVotedMessage">You have already voted!</div>

  <h2>Current Averages</h2>
  <canvas id="resultsChart" width="600" height="400"></canvas>

  <script>
    const socket = io();
    const resetButton = document.getElementById('resetVotes');
    const voteCountDisplay = document.getElementById('voteCountDisplay');
    const alreadyVotedMessage = document.getElementById('alreadyVotedMessage');

    // Generate or retrieve userId from localStorage
    let userId = localStorage.getItem('userId');
    if (!userId) {
      userId = Math.random().toString(36).substr(2, 9);
      localStorage.setItem('userId', userId);
    }

    // Create chart with two datasets: all votes + average
    const ctx = document.getElementById('resultsChart').getContext('2d');
    const resultsChart = new Chart(ctx, {
      type: 'scatter',
      data: {
        datasets: [
          {
            label: 'All Votes',
            data: [],
            backgroundColor: 'rgba(255, 99, 132, 0.6)',
            borderColor: 'rgba(255, 99, 132, 1)',
            pointRadius: 4
          },
          {
            label: 'Average',
            data: [{ x: 0, y: 0 }],
            backgroundColor: 'rgba(75, 192, 192, 0.6)',
            borderColor: 'rgba(75, 192, 192, 1)',
            pointRadius: 6
          }
        ]
      },
      options: {
        scales: {
          x: {
            type: 'linear',
            min: 0,
            max: 10,
            grid: {
              color: (context) => {
                return context.tick.value === 5 ? '#000' : '#ccc';
              }
            },
            ticks: { stepSize: 1 },
            title: {
              display: true,
              text: 'Effort'
            }
          },
          y: {
            type: 'linear',
            min: 0,
            max: 10,
            grid: {
              color: (context) => {
                return context.tick.value === 5 ? '#000' : '#ccc';
              }
            },
            ticks: { stepSize: 1 },
            title: {
              display: true,
              text: 'Impact'
            }
          }
        }
      }
    });

    // Handle chart click (submit a vote)
    resultsChart.canvas.addEventListener('click', (evt) => {
      const xScale = resultsChart.scales.x;
      const yScale = resultsChart.scales.y;

      const xValue = xScale.getValueForPixel(evt.offsetX);
      const yValue = yScale.getValueForPixel(evt.offsetY);

      const effort = Math.round(Math.min(Math.max(xValue, 0), 10));
      const impact = Math.round(Math.min(Math.max(yValue, 0), 10));

      // Hide any old "already voted" message
      alreadyVotedMessage.style.display = 'none';

      socket.emit('newVote', { userId, effort, impact });
    });

    // Reset votes
    resetButton.addEventListener('click', () => {
      socket.emit('reset');
      // Also hide the "already voted" message
      alreadyVotedMessage.style.display = 'none';
    });

    // Listen for updates
    socket.on('update', (data) => {
      // All individual votes
      resultsChart.data.datasets[0].data = data.allVotes.map(v => ({
        x: v.effort,
        y: v.impact
      }));
      // Average
      resultsChart.data.datasets[1].data = [{
        x: data.averageEffort,
        y: data.averageImpact
      }];
      // Vote count
      voteCountDisplay.textContent = data.voteCount;
      // Update chart
      resultsChart.update();
    });

    // If the server says user has already voted
    socket.on('alreadyVoted', () => {
      alreadyVotedMessage.style.display = 'block';
    });
  </script>
</body>
</html>

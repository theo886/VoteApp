<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <!-- Helps with mobile scaling -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Idea Rating App</title>
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* Chart container styling */
    .chart-container {
      width: 100%;
      max-width: 400px;
      aspect-ratio: 1 / 1;
      max-height: 100vh;
      position: relative;
      padding: 1rem;
      box-sizing: border-box;
    }

    #resultsChart {
      width: 100%;
      height: 100%;
      cursor: crosshair;
    }

    /* Bottom bar styling */
    .bottom-bar {
      width: 100%;
      max-width: 600px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      gap: 1rem;
      padding: 1rem;
    }

    button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
    }

    #settingsMenu {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #fff;
      padding: 20px;
      border: 1px solid #ccc;
      z-index: 1001;
      width: 90%;
      max-width: 300px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
    #settingsOverlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.5);
      z-index: 1000;
    }
    .settings-btn {
      background: none;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- Chart Container -->
  <div class="chart-container">
    <canvas id="resultsChart"></canvas>
  </div>

  <!-- Bottom Bar -->
  <div class="bottom-bar">
    <button id="resetVotes">Reset</button>
    <!-- Removed copy-average button -->
    <!-- <button id="copyVote">Copy Average</button> -->
    <span>Vote Count: <span id="voteCountDisplay">0/0</span></span>
    <button id="openSettings" class="settings-btn">&#9881;</button>
  </div>

  <!-- Settings Overlay and Menu -->
  <div id="settingsOverlay"></div>
  <div id="settingsMenu">
    <h3>Settings</h3>
    <!-- New allow vote changes option -->
    <label>
      Allow Vote Changes:
      <input type="checkbox" id="allowVoteChanges" checked />
    </label>
    <br /><br />
    <!-- New show individual votes option -->
    <label>
      Show Individual Votes:
      <input type="checkbox" id="showIndividualVotes" checked />
    </label>
    <br /><br />
    <!-- Remove vote scale option -->
    <!--
    <label>
      Vote Scale:
      <select id="voteScale">
        <option value="1-5" selected>1-5</option>
        <option value="0-10">0-10</option>
      </select>
    </label>
    <br /><br />
    -->
    <button id="closeSettings">Close</button>
  </div>

  <script>
    const socket = io();
    const resetButton = document.getElementById('resetVotes');
    // Removed copy-average button element and its code
    // const copyButton = document.getElementById('copyVote');
    const voteCountDisplay = document.getElementById('voteCountDisplay');
    // New settings elements
    const openSettings = document.getElementById('openSettings');
    const closeSettings = document.getElementById('closeSettings');
    const settingsMenu = document.getElementById('settingsMenu');
    const settingsOverlay = document.getElementById('settingsOverlay');
    const allowVoteChangesInput = document.getElementById('allowVoteChanges');
    // New element for show individual votes
    const showIndividualVotesInput = document.getElementById('showIndividualVotes');
    // Remove voteScaleSelect declaration:
    // const voteScaleSelect = document.getElementById('voteScale');
    
    // Global flags for settings; fix scale values to 1–5
    let allowVoteChanges = allowVoteChangesInput.checked;
    let showIndividualVotes = showIndividualVotesInput.checked;
    const ratingMin = 1; // fixed 1–5 scale
    const ratingMax = 5;
    
    // Update allowVoteChanges on change and emit updateSetting
    allowVoteChangesInput.addEventListener('change', (evt) => {
      allowVoteChanges = evt.target.checked;
      socket.emit('updateSetting', { allowVoteChanges });
    });
    // Update showIndividualVotes on change and emit updateSetting
    showIndividualVotesInput.addEventListener('change', (evt) => {
      showIndividualVotes = evt.target.checked;
      socket.emit('updateSetting', { showIndividualVotes });
    });
    // Remove voteScaleSelect event listener
    // voteScaleSelect.addEventListener('change', ...);
    
    // Generate or retrieve userId
    let userId = localStorage.getItem('userId');
    if (!userId) {
      userId = Math.random().toString(36).substr(2, 9);
      localStorage.setItem('userId', userId);
    }

    // Register with the server
    socket.emit('register', { userId });

    // Always use 1-5 scale
    const ratingMin = 1;
    const ratingMax = 5;

    // Register custom plugin to draw a border around the legend
    Chart.register({
      id: 'legendBorder',
      afterDraw: (chart, args, pluginOptions) => {
        const legend = chart.legend;
        if (!legend) return;
        const ctx = chart.ctx;
        const { left, top, width, height } = legend;
        ctx.save();
        const pad = pluginOptions.padding || 5;
        ctx.strokeStyle = pluginOptions.borderColor || 'black';
        ctx.lineWidth = pluginOptions.borderWidth || 1;
        ctx.strokeRect(left - pad, top - pad, width + pad * 2, height + pad * 2);
        ctx.restore();
      }
    });

    // Create the Chart.js scatter chart with updated legend plugins
    const ctx = document.getElementById('resultsChart').getContext('2d');
    const resultsChart = new Chart(ctx, {
      type: 'scatter',
      data: {
        datasets: [
          {
            label: 'Other Votes',
            data: [],
            backgroundColor: 'rgba(255, 99, 132, 0.6)',
            borderColor: 'rgba(255, 99, 132, 1)',
            pointRadius: 4,
            pointStyle: 'circle'
          },
          {
            label: 'Your Vote',
            data: [],
            backgroundColor: 'rgba(54, 162, 235, 0.6)',
            borderColor: 'rgba(54, 162, 235, 1)',
            pointRadius: 6,
            pointStyle: 'circle'
          },
          {
            label: 'Average',
            data: [{ x: 0, y: 0 }],
            backgroundColor: 'rgba(75, 192, 192, 0.6)',
            borderColor: 'rgba(75, 192, 192, 1)',
            pointRadius: 6,
            pointStyle: 'circle'
          }
        ]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        plugins: {
          legend: {
            position: 'bottom',
            labels: {
              usePointStyle: true
            }
          },
          legendBorder: {
            borderColor: 'black',
            borderWidth: 1,
            padding: 5
          }
        },
        scales: {
          x: {
            type: 'linear',
            min: ratingMin,
            max: ratingMax,
            grid: {
              color: function(context) {
                const mid = Math.round((ratingMin + ratingMax) / 2);
                return context.tick.value === mid ? '#000' : '#ccc';
              }
            },
            ticks: { stepSize: 1 },
            title: {
              display: true,
              text: 'Effort',
              font: { size: 24 }
            }
          },
          y: {
            type: 'linear',
            min: ratingMin,
            max: ratingMax,
            grid: {
              color: function(context) {
                const mid = Math.round((ratingMin + ratingMax) / 2);
                return context.tick.value === mid ? '#000' : '#ccc';
              }
            },
            ticks: { stepSize: 1 },
            title: {
              display: true,
              text: 'Impact',
              font: { size: 24 }
            }
          }
        }
      }
    });

    // Updated click event: if vote changes not allowed and user has voted, ignore
    resultsChart.canvas.addEventListener('click', (evt) => {
      // Check if vote changes are allowed or if user hasn't voted yet
      if (!allowVoteChanges && resultsChart.data.datasets[1].data.length > 0) {
        console.log("Vote changes are disabled.");
        return;
      }
      const xScale = resultsChart.scales.x;
      const yScale = resultsChart.scales.y;
      const xValue = xScale.getValueForPixel(evt.offsetX);
      const yValue = yScale.getValueForPixel(evt.offsetY);
      const effort = Math.round(Math.min(Math.max(xValue, ratingMin), ratingMax));
      const impact = Math.round(Math.min(Math.max(yValue, ratingMin), ratingMax));
      socket.emit('newVote', { userId, effort, impact });
    });

    // Reset button with copy feature
    resetButton.addEventListener('click', () => {
      socket.emit('reset');
      const avgVote = resultsChart.data.datasets[2].data[0];
      if (avgVote) {
      const textToCopy = `${avgVote.x}\t${avgVote.y}`;
      navigator.clipboard.writeText(textToCopy)
        .then(() => {
        console.log('Average vote copied to clipboard!');
        })
        .catch((err) => {
        console.error('Failed to copy average vote: ', err);
        });
      } else {
      console.log('No average vote to copy.');
      }
    });

    // Settings toggle functions
    function openSettingsMenu() {
      settingsOverlay.style.display = 'block';
      settingsMenu.style.display = 'block';
    }
    function closeSettingsMenu() {
      settingsOverlay.style.display = 'none';
      settingsMenu.style.display = 'none';
    }
    openSettings.addEventListener('click', openSettingsMenu);
    closeSettings.addEventListener('click', closeSettingsMenu);
    settingsOverlay.addEventListener('click', closeSettingsMenu);

    // Listen for vote count updates
    socket.on('voteCount', (data) => {
      voteCountDisplay.textContent = `${data.voteCount}/${data.userCount}`;
    });

    // Listen for chart data updates
    socket.on('update', (data) => {
      const userVote = data.allVotes.find(v => v.userId === userId);
      const otherVotes = data.allVotes.filter(v => v.userId !== userId);

      // Other Votes: remove from the chart if disabled
      resultsChart.data.datasets[0].data = showIndividualVotes
        ? otherVotes.map(v => ({ x: v.effort, y: v.impact }))
        : [];
      
      // Your Vote
      if (userVote) {
        resultsChart.data.datasets[1].data = [{
          x: userVote.effort,
          y: userVote.impact
        }];
      } else {
        resultsChart.data.datasets[1].data = [];
      }
      
      // Average
      resultsChart.data.datasets[2].data = [{
        x: data.averageEffort,
        y: data.averageImpact
      }];
      
      resultsChart.update();
    });

    // Listen for global setting updates and update local UI accordingly
    socket.on('settingUpdate', (data) => {
      allowVoteChanges = data.allowVoteChanges;
      showIndividualVotes = data.showIndividualVotes;
      allowVoteChangesInput.checked = data.allowVoteChanges;
      showIndividualVotesInput.checked = data.showIndividualVotes;
      // Remove voteScale update; scales remain constant at 1–5.
      if (!showIndividualVotes) {
          resultsChart.data.datasets[0].data = [];
      }
      resultsChart.update();
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <!-- Helps with mobile scaling -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Idea Rating App</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* Chart container styling */
    .chart-container {
      width: 100%;
      max-width: 600px;
      aspect-ratio: 1 / 1;
      max-height: 60vh;
      position: relative;
      padding: 1rem;
      box-sizing: border-box;
    }

    #resultsChart {
      width: 100%;
      height: 100%;
      cursor: crosshair;
    }

    /* Bottom bar styling */
    .bottom-bar {
      width: 100%;
      max-width: 600px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      gap: 1rem;
      padding: 1rem;
    }

    button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
    }

    .toggle-container {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
  </style>
</head>
<body>
  <!-- Chart Container -->
  <div class="chart-container">
    <canvas id="resultsChart"></canvas>
  </div>

  <!-- Bottom Bar -->
  <div class="bottom-bar">
    <button id="resetVotes">Reset</button>
    <button id="copyVote">Copy Average</button>
    <span>Vote Count: <span id="voteCountDisplay">0/0</span></span>
    <div class="toggle-container">
      <label for="toggleScale">Use 0-10 Scale</label>
      <input type="checkbox" id="toggleScale">
    </div>
  </div>

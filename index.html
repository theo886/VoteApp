<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Idea Rating App</title>
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    #resultsChart {
      cursor: crosshair; /* Indicates you can click to vote */
    }
  </style>
</head>
<body>
  <h1>Rate the Idea</h1>
  <p>Click anywhere on the chart to vote. Effort is on the X-axis, Impact is on the Y-axis.</p>

  <button id="resetVotes">Reset</button>
  <h2>Vote Count: <span id="voteCountDisplay">0</span></h2>

  <h2>Current Averages</h2>
  <canvas id="resultsChart" width="600" height="400"></canvas>

  <script>
    const socket = io();
    const resetButton = document.getElementById('resetVotes');
    const voteCountDisplay = document.getElementById('voteCountDisplay');

    // Initialize the scatter plot with two datasets:
    // 1) All Votes
    // 2) Average
    const ctx = document.getElementById('resultsChart').getContext('2d');
    const resultsChart = new Chart(ctx, {
      type: 'scatter',
      data: {
        datasets: [
          {
            label: 'All Votes',
            data: [], // Will be updated with individual votes
            backgroundColor: 'rgba(255, 99, 132, 0.6)',
            borderColor: 'rgba(255, 99, 132, 1)',
            pointRadius: 4
          },
          {
            label: 'Average',
            data: [{ x: 0, y: 0 }], // Single point for the average
            backgroundColor: 'rgba(75, 192, 192, 0.6)',
            borderColor: 'rgba(75, 192, 192, 1)',
            pointRadius: 6
          }
        ]
      },
      options: {
        scales: {
          x: {
            type: 'linear',
            min: 0,
            max: 10,
            grid: {
              color: (context) => {
                // Make the line at x=5 bolder
                return context.tick.value === 5 ? '#000' : '#ccc';
              }
            },
            ticks: { stepSize: 1 },
            title: {
              display: true,
              text: 'Effort'
            }
          },
          y: {
            type: 'linear',
            min: 0,
            max: 10,
            grid: {
              color: (context) => {
                // Make the line at y=5 bolder
                return context.tick.value === 5 ? '#000' : '#ccc';
              }
            },
            ticks: { stepSize: 1 },
            title: {
              display: true,
              text: 'Impact'
            }
          }
        }
      }
    });

    // When user clicks the chart, capture x=Effort, y=Impact
    resultsChart.canvas.addEventListener('click', (evt) => {
      const xScale = resultsChart.scales.x;
      const yScale = resultsChart.scales.y;

      // Convert the pixel position into chart data coordinates
      const xValue = xScale.getValueForPixel(evt.offsetX);
      const yValue = yScale.getValueForPixel(evt.offsetY);

      // Clamp to [0..10], then round to nearest integer
      const effort = Math.round(Math.min(Math.max(xValue, 0), 10));
      const impact = Math.round(Math.min(Math.max(yValue, 0), 10));

      // Emit the vote to the server
      socket.emit('newVote', { effort, impact });
    });

    // Reset votes
    resetButton.addEventListener('click', () => {
      socket.emit('reset');
    });

    // Listen for updates from the server
    socket.on('update', (data) => {
      // Plot all individual votes in the first dataset
      resultsChart.data.datasets[0].data = data.allVotes.map(v => ({
        x: v.effort,
        y: v.impact
      }));

      // Update the single average point in the second dataset
      resultsChart.data.datasets[1].data = [{
        x: data.averageEffort,
        y: data.averageImpact
      }];

      // Update the vote count
      voteCountDisplay.textContent = data.voteCount;

      // Redraw the chart
      resultsChart.update();
    });
  </script>
</body>
</html>
